<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk UMKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Daftar Produk UMKM</h2>
      <div class="text-center mb-3">
        <a href="{{ url_for('add_file') }}" class="btn btn-primary">Tambah Produk</a>
      </div>

      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th>Foto Barang</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
            <td>{{ file[2] }}</td>
            <td>
              <img src="{{ url_for('uploaded_file', filename=file[3]) }}" alt="{{ file[1] }}" width="80" />
            </td>
            <td>
              <a href="{{ url_for('edit_file', id=file[0]) }}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{{ url_for('delete_file', id=file[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus produk ini?')">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
